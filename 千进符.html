	<script>
		var arr=[1,5,8,2,8,6,8,1,8,21,5,5,5,92];
		var abb=arr.join("");
		//console.log(typeof abb)  ==>string
		var acc="";
		var len=abb.length%3;
		acc=abb.substr(0,len);
		if(len==0){
			acc=abb.substr(0,3)
		}
		for(var i=len;i<abb.length;i+=3){
			acc+=","+abb.substr(i,3);
		}
		document.write(acc);
