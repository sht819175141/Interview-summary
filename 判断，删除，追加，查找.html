	//一、判断文件里是否含有某一样式的方法
	function hasClass(elem,className){
		var arr=elem.className.split(/\s+/);
		for(var i=0;i<arr.length;i++){
			if(arr[i]==className){
				return i;
				break;
			}
		}
		return -1
	}

	//四、遍历所有的标签，然后className是否你要找的bg 有push数组
	function getElementsByClassName(elem,className){
		var arr=[];
		for(var i=0;i<elem.length;i++){
			if(hasClass(elem[i],className)!=-1){
				arr.push(elem[i])
			}
