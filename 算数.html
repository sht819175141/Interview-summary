    <script>
        function getTimes(str, s) {
            var times = 0;
            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i) === s) {
                    //这里的p是形参，指的是"p"。
                    times += 1;
                }
            }
            return times;
        }
